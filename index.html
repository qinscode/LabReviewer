<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Comment Generator Tool for Lab Setup Reviews</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 38px auto 0;
            padding: 30px;
            height: calc(100vh - 38px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .option input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            resize: vertical;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #generateBtn {
            background-color: var(--primary-color);
            flex: 2;
        }

        #generateBtn:hover {
            background-color: #2980b9;
        }

        #clearBtn {
            background-color: var(--danger-color);
            flex: 1;
        }

        #clearBtn:hover {
            background-color: #c0392b;
        }

        #copyBtn {
            background-color: var(--secondary-color);
            flex: 1;
        }

        #copyBtn:hover {
            background-color: #27ae60;
        }

        #suggestionStepMark {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s;
        }

        #titlebar {
            height: 38px;
            -webkit-app-region: drag;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bounce {
            animation: bounce 0.3s;
        }
    </style>
</head>
<body>
    <div id="titlebar"></div>
    <div class="container">
        <div class="options" id="options">
            <label class="option">
                <input type="checkbox" value="The description is sufficient" id="sufficientDescription">
                The description is sufficient
            </label>
            <label class="option">
                <input type="checkbox" value="no screenshot/description of installing fabric">
                No screenshot/description of installing fabric
            </label>
            <label class="option">
                <input type="checkbox" value="no explanation of the config file">
                No explanation of the config file
            </label>
            <label class="option">
                <input type="checkbox" value="no explanation of the fabric code that connects with the instance">
                No explanation of the fabric code that connects with the instance
            </label>
            <label class="option">
                <input type="checkbox" value="in fabric for automation, no description of code in installing/setting/activating the Python 3 virtual environment">
                In fabric for automation, no description of code in installing/setting/activating the Python 3 virtual environment
            </label>
            <label class="option">
                <input type="checkbox" value="in fabric for automation, no description of code in installing/configuring/restarting nginx">
                In fabric for automation, no description of code in installing/configuring/restarting nginx
            </label>
            <label class="option">
                <input type="checkbox" value="in fabric for automation, no description of code in creating and setting up django inside the created EC2 instance">
                In fabric for automation, no description of code in creating and setting up django inside the created EC2 instance
            </label>
            <label class="option">
                <input type="checkbox" value="no description/screenshot of the url access in the end">
                No description/screenshot of the url access in the end
            </label>
        </div>
        <div id="suggestionStepMark"></div>
        <textarea id="output" readonly placeholder="Generated comments will appear here..."></textarea>
        <div class="buttons">
            <button id="generateBtn"><i class="fas fa-comment"></i>Generate Comments</button>
            <button id="clearBtn"><i class="fas fa-trash"></i>Clear</button>
            <button id="copyBtn"><i class="fas fa-copy"></i>Copy</button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const options = document.getElementById('options');
        const sufficientDescription = document.getElementById('sufficientDescription');
        const otherOptions = options.querySelectorAll('input:not(#sufficientDescription)');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const suggestionStepMark = document.getElementById('suggestionStepMark');

        options.addEventListener('change', handleOptionChange);
        clearBtn.addEventListener('click', clearComments);
        copyBtn.addEventListener('click', copyToClipboard);
        generateBtn.addEventListener('click', generateComments);

        function handleOptionChange(event) {
            if (event.target === sufficientDescription) {
                otherOptions.forEach(option => {
                    option.checked = false;
                });
            } else {
                const anyOtherChecked = Array.from(otherOptions).some(option => option.checked);
                sufficientDescription.checked = !anyOtherChecked;
            }
            generateComments();
            updateSuggestionStepMark();

            // 添加放大弹跳动画
            if (event.target.type === 'checkbox') {
                const parentLabel = event.target.closest('.option');
                parentLabel.classList.add('bounce');
                setTimeout(() => {
                    parentLabel.classList.remove('bounce');
                }, 300);
            }
        }

        function generateComments() {
            const selectedOptions = Array.from(options.querySelectorAll('input:checked')).map(input => input.value + '.');
            let comment = '';
            if (selectedOptions.length > 0) {
                if (!sufficientDescription.checked) {
                    comment = "In lab 7, the description is insufficient, as ";
                } else {
                    comment = "In lab 7, ";
                }
                comment += selectedOptions.join(' ');
            }
            output.value = comment;
            output.classList.add('pulse');
            setTimeout(() => output.classList.remove('pulse'), 500);
        }

        function updateSuggestionStepMark() {
            const deductionPoints = Array.from(otherOptions).filter(option => option.checked).length;
            let mark;
            if (deductionPoints === 0) {
                mark = "85%";
            } else if (deductionPoints < 3) {
                mark = "65%";
            } else if (deductionPoints < 5) {
                mark = "45%";
            } else if (deductionPoints < 7 ) {
                mark = "25%";
            } else {
                mark = "0%";
            }
            suggestionStepMark.textContent = `Suggestion Step Mark: ${mark}`;
            suggestionStepMark.classList.add('pulse');
            setTimeout(() => suggestionStepMark.classList.remove('pulse'), 500);
        }

        function clearComments() {
            output.value = '';
            options.querySelectorAll('input').forEach(input => {
                input.checked = false;
            });
            suggestionStepMark.textContent = '';
        }

        function copyToClipboard() {
            output.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            copyBtn.style.backgroundColor = '#27ae60';
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i>Copy';
                copyBtn.style.backgroundColor = '';
            }, 2000);
        }
    </script>
</body>
</html>
